<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage PDF Files</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <h1>Admin Login</h1>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button id="loginButton">Login</button>
    </div>

    <div id="admin-container" class="container" style="display: none;">
        <h1>Manage PDF Files</h1>
        
        <!-- Category Section -->
        <div class="categories">
            <div class="category">
                <h3>Programming</h3>
                <input type="file" id="programmingInput" accept=".pdf">
                <button class="uploadButton" data-category="programming">Upload</button>
                <ul id="programmingList"></ul>
            </div>
            <div class="category">
                <h3>DevOps</h3>
                <input type="file" id="devopsInput" accept=".pdf">
                <button class="uploadButton" data-category="devops">Upload</button>
                <ul id="devopsList"></ul>
            </div>
            <div class="category">
                <h3>Hacking</h3>
                <input type="file" id="hackingInput" accept=".pdf">
                <button class="uploadButton" data-category="hacking">Upload</button>
                <ul id="hackingList"></ul>
            </div>
            <div class="category">
                <h3>Databases</h3>
                <input type="file" id="databasesInput" accept=".pdf">
                <button class="uploadButton" data-category="databases">Upload</button>
                <ul id="databasesList"></ul>
            </div>
        </div>

        <input type="file" id="updateInput" accept=".pdf" style="display:none;">
        <button id="updateButton" style="display:none;">Update</button>
        <button id="logoutButton" class="logout">Logout</button>
    </div>

    <script src="admin.js"></script>
</body>
</html>
